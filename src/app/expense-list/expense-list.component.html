<h2>Expense List</h2>
<table>
  <thead>
    <tr>
      <th>Description</th>
      <th>Amount</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expense of expenses">
      <td>{{ expense.description }}</td>
      <td>{{ expense.amount }}</td>
      <td>{{ expense.date }}</td>
      <td>
        <button (click)="editExpense(expense)">Edit</button>
        <button (click)="deleteExpense(expense.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
