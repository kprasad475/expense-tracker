<mat-card *ngFor="let expense of expenses" class="expense-card">
  <mat-card-content>
    <span>{{ expense.description }} - {{ expense.amount }} - {{ expense.date }}</span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="openEditDialog(expense)">Edit</button>
    <button mat-button color="warn" (click)="deleteExpense(expense.id)">Delete</button>
  </mat-card-actions>
</mat-card>
