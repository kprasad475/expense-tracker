<h2>Add Expense</h2>
<form (ngSubmit)="onSubmit()" class="expense-form" #expenseForm="ngForm">
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput type="text" id="description" [(ngModel)]="expense.description" name="description" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Amount</mat-label>
    <input matInput type="number" id="amount" [(ngModel)]="expense.amount" name="amount" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Date</mat-label>
    <input matInput type="date" id="date" [(ngModel)]="expense.date" name="date" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!expenseForm.form.valid">Add Expense</button>
</form>
